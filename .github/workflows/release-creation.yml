name: 🏷️ Release Creation Workflow

on:
  push:
    branches:
      - master

jobs:
  code-ql:
    name: CodeQL Scan ❇️
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Perform CodeQL Analysis ❇️
        uses: ./.github/actions/code-ql

  install:
    name: Install ⚙️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Install project 📦
        uses: ./.github/actions/install-project

  release:
    name: Release 🏷️
    runs-on: ubuntu-latest
    needs:
      - install
    env:
      GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install project 📦
        uses: ./.github/actions/install-project

      - name: Release 🏷️
        id: release
        run: npx semantic-release

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  unit-tests:
    name: Unit Tests 🧪
    runs-on: ubuntu-latest
    needs:
      - install
    outputs:
      vitest-tests-count: ${{ steps.unit-tests.outputs.vitest-tests-count }}
      vitest-statements-count: ${{ steps.unit-tests.outputs.vitest-statements-count }}
      vitest-branches-count: ${{ steps.unit-tests.outputs.vitest-branches-count }}
      vitest-functions-count: ${{ steps.unit-tests.outputs.vitest-functions-count }}
      vitest-lines-count: ${{ steps.unit-tests.outputs.vitest-lines-count }}
      vitest-statements-percent: ${{ steps.unit-tests.outputs.vitest-statements-percent }}
      vitest-branches-percent: ${{ steps.unit-tests.outputs.vitest-branches-percent }}
      vitest-functions-percent: ${{ steps.unit-tests.outputs.vitest-functions-percent }}
      vitest-lines-percent: ${{ steps.unit-tests.outputs.vitest-lines-percent }}
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Unit Tests 🧪
        id: unit-tests
        uses: ./.github/actions/unit-tests

  sonarcloud:
    name: SonarCloud Analysis 🌥️
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    needs:
      - unit-tests
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: SonarCloud Analysis 🌥️
        uses: ./.github/actions/sonarcloud
        with:
          unit-tests-coverage-base-cache-key: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}
          unit-tests-coverage-reports-path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          sonarcloud-token: ${{ secrets.SONAR_TOKEN }}
