name: üè∑Ô∏è Release Creation Workflow

on:
  push:
    branches:
      - master

env:
  UNIT_TESTS_COVERAGE_REPORTS_PATH: tests/unit/coverage
  UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: tests-unit-coverage-master

jobs:
  code-ql:
    name: CodeQL Scan ‚ùáÔ∏è
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5

      - name: Perform CodeQL Analysis ‚ùáÔ∏è
        uses: ./.github/actions/code-ql

  install:
    name: Install ‚öôÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5

      - name: Install project üì¶
        uses: ./.github/actions/install-project

  release:
    name: Release üè∑Ô∏è
    runs-on: ubuntu-latest
    needs:
      - install
    env:
      GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install project üì¶
        uses: ./.github/actions/install-project

      - name: Release üè∑Ô∏è
        id: release
        run: npx semantic-release

    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}

  unit-tests:
    name: Unit Tests üß™
    runs-on: ubuntu-latest
    needs:
      - install
    outputs:
      VITEST_TESTS_COUNT: ${{ steps.outputs.outputs.VITEST_TESTS_COUNT }}
      VITEST_STATEMENTS_COUNT: ${{ steps.outputs.outputs.VITEST_STATEMENTS_COUNT }}
      VITEST_BRANCHES_COUNT: ${{ steps.outputs.outputs.VITEST_BRANCHES_COUNT }}
      VITEST_FUNCTIONS_COUNT: ${{ steps.outputs.outputs.VITEST_FUNCTIONS_COUNT }}
      VITEST_LINES_COUNT: ${{ steps.outputs.outputs.VITEST_LINES_COUNT }}
      VITEST_STATEMENTS_PERCENT: ${{ steps.outputs.outputs.VITEST_STATEMENTS_PERCENT }}
      VITEST_BRANCHES_PERCENT: ${{ steps.outputs.outputs.VITEST_BRANCHES_PERCENT }}
      VITEST_FUNCTIONS_PERCENT: ${{ steps.outputs.outputs.VITEST_FUNCTIONS_PERCENT }}
      VITEST_LINES_PERCENT: ${{ steps.outputs.outputs.VITEST_LINES_PERCENT }}
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5

      - name: Install project üì¶
        uses: ./.github/actions/install-project

      - name: Unit Tests üß™
        uses: ./.github/actions/unit-tests
        with:
          UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}
          UNIT_TESTS_COVERAGE_REPORTS_PATH: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}

  sonarcloud:
    name: SonarCloud Analysis üå•Ô∏è
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    needs:
      - unit-tests
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5

      - name: SonarCloud Analysis üå•Ô∏è
        uses: ./.github/actions/sonarcloud
        with:
          UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}
          UNIT_TESTS_COVERAGE_REPORTS_PATH: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
