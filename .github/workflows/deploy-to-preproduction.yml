name: ‚õµÔ∏è Deploy To Staging Workflow

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deployment:
    name: Deploy to Vercel ‚õµ
    permissions:
      contents: read
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ secrets.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ secrets.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ secrets.NUXT_PUBLIC_ADDRESS }}
      NUXT_SITE_NAME: ${{ secrets.STAGING_SITE_NAME }}
      NUXT_SITE_URL: ${{ vars.STAGING_URL }}
    environment:
      name: Staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v5

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install project dependencies üì¶
        run: pnpm install --frozen-lockfile

      - name: Generate app ‚ú®
        run: pnpm run generate

      - name: Deploy to Vercel ‚õµ
        id: deployment
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
