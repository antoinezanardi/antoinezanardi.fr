name: üöÄ Deploy To Production Workflow

on:
  release:
    types: [ created ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deployment:
    name: Deploy to GCP App Engine üöÄ
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ vars.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ vars.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ vars.NUXT_PUBLIC_ADDRESS }}
      NUXT_SITE_NAME: ${{ vars.PRODUCTION_SITE_NAME }}
      NUXT_SITE_URL: ${{ vars.PRODUCTION_URL }}
    environment:
      name: Production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Checkout GitHub repository üì°
        uses: actions/checkout@v5

      - name: Install project üì¶
        uses: ./.github/actions/install-project

      - name: Generate app ‚ú®
        run: pnpm run generate

      - name: Copy App Engine configuration üìÑ
        run: cp app.yaml .output/public

      - name: Auth to GCP ‚òÅÔ∏è
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy üöÄ
        uses: google-github-actions/deploy-appengine@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          working_directory: .output/public
          flags: "--service-account=${{ secrets.GCP_SERVICE_ACCOUNT }}"
