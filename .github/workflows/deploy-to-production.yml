name: üöÄ Deploy To Production Workflow

on:
  release:
    types: [ created ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deployment:
    name: Deploy to GCP App Engine üöÄ
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ secrets.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ secrets.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ secrets.NUXT_PUBLIC_ADDRESS }}
      NUXT_SITE_NAME: ${{ vars.PRODUCTION_SITE_NAME }}
      NUXT_SITE_URL: ${{ vars.PRODUCTION_URL }}
    environment:
      name: Production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v5

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Restore pnpm dependencies from cache ü•°
        uses: actions/cache/restore@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install project dependencies üì¶
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install

      - name: Generate app ‚ú®
        run: pnpm run generate

      - name: Copy App Engine configuration üìÑ
        run: cp app.yaml .output/public

      - name: Auth to GCP ‚òÅÔ∏è
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy üöÄ
        uses: google-github-actions/deploy-appengine@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          working_directory: .output/public
          flags: "--service-account=${{ secrets.GCP_SERVICE_ACCOUNT }}"
