name: Antoine ZANARDI's portfolio Deployment Workflow
on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deployment:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ secrets.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ secrets.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ secrets.NUXT_PUBLIC_ADDRESS }}
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v4

      - name: Install pnpm üèóÔ∏è
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup NodeJS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install project dependencies üì¶
        run: pnpm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Build app ‚ú®
        run: pnpm run build

      - name: Auth to GCP ‚òÅÔ∏è
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy üöÄ
        uses: 'google-github-actions/deploy-appengine@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          working_directory: .output/public
          flags: "--service-account=${{ secrets.GCP_SERVICE_ACCOUNT }}"