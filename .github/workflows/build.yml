name: Antoine ZANARDI's portfolio Build Workflow
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches-ignore:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ secrets.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ secrets.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ secrets.NUXT_PUBLIC_ADDRESS }}
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v2
      - name: Setup NodeJS v18 ‚ú®
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install project dependencies üì¶
        run: npm ci
      - name: Check and lint code üîç
        run: npm run lint
      - name: Build app ‚ú®
        run: npm run build