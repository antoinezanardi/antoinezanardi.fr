name: ⚙️ Build Workflow
on:
  pull_request:
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  UNIT_TESTS_COVERAGE_REPORTS_PATH: tests/unit/coverage
  UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: tests-unit-coverage
  GH_TOKEN: ${{ github.token }}

jobs:
  code-ql:
    name: CodeQL Scan ❇️
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository 📡
        uses: actions/checkout@v5

      - name: Perform CodeQL Analysis ❇️
        uses: ./.github/actions/code-ql

  lint-workflows:
    name: Lint GitHub Workflows 🐙
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Create dummy package.json for ActionLint 📄
        run: |
          echo '{
            "name": "dummy-package",
            "version": "1.0.0",
            "private": true
          }' > package.json

      - name: Lint GitHub Workflows 🐙
        uses: raven-actions/actionlint@v2.0.1
        with:
          matcher: true
          fail-on-error: true
          shellcheck: true
          pyflakes: true
          cache: true
          group-result: true

  install:
    name: Install ⚙️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Install project 📦
        uses: ./.github/actions/install-project

  build:
    name: Build ✨
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_EMAIL: ${{ vars.NUXT_PUBLIC_EMAIL }}
      NUXT_PUBLIC_PHONE_NUMBER: ${{ vars.NUXT_PUBLIC_PHONE_NUMBER }}
      NUXT_PUBLIC_ADDRESS: ${{ vars.NUXT_PUBLIC_ADDRESS }}
      NUXT_SITE_NAME: ${{ vars.STAGING_SITE_NAME }}
      NUXT_SITE_URL: ${{ vars.STAGING_URL }}
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Install project 📦
        uses: ./.github/actions/install-project

      - name: Generate app ✨
        run: pnpm run generate

  lint:
    name: Lint Codebase 🔍
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Install project 📦
        uses: ./.github/actions/install-project

      - name: Check and lint code 🔍
        run: pnpm run lint

  unit-tests:
    name: Unit Tests 🧪
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Compute safe branch name 🍃
        id: safe-branch-name
        uses: ./.github/actions/compute-safe-branch-name

      - name: Install project 📦
        uses: ./.github/actions/install-project

      - name: Unit tests 🧪
        id: unit-tests
        continue-on-error: true
        run: pnpm run test:unit:cov

      - name: Save unit tests coverage in cache 🥡
        uses: actions/cache/save@v4
        id: cache-unit-tests-coverage
        if: ${{ hashFiles('tests/unit/coverage/lcov.info') != '' }}
        with:
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          key: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}-${{ steps.safe-branch-name.outputs.safe-branch-name }}-${{ hashFiles('tests/unit/coverage/lcov.info') }}

      - name: Save unit tests coverage report as artifact 💎
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-coverage-report
          path: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          retention-days: 2

      - name: Exit with error if unit tests failed 🚨
        if: steps.unit-tests.outcome != 'success'
        run: exit 1

  mutant-tests:
    name: Mutant Tests 👽
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Mutant Tests 👽
        uses: ./.github/actions/mutant-tests
        with:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  acceptance-tests:
    name: Acceptance Tests 🥒
    runs-on: ubuntu-latest
    needs:
      - install
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: Acceptance Tests composite action 🥒
        uses: ./.github/actions/acceptance-tests

  sonarcloud:
    name: SonarCloud Analysis 🌥️
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    needs:
      - unit-tests
    if: github.actor != 'renovate[bot]'
    steps:
      - name: Checkout GitHub repository 📡
        uses: actions/checkout@v5

      - name: SonarCloud Scan 🌥️
        uses: ./.github/actions/sonarcloud
        with:
          UNIT_TESTS_COVERAGE_BASE_CACHE_KEY: ${{ env.UNIT_TESTS_COVERAGE_BASE_CACHE_KEY }}
          UNIT_TESTS_COVERAGE_REPORTS_PATH: ${{ env.UNIT_TESTS_COVERAGE_REPORTS_PATH }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
