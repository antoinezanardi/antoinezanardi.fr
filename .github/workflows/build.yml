name: Antoine ZANARDI's portfolio Build Workflow
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches-ignore:
      - 'master'
jobs:
  build:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
      ADDRESS: ${{ secrets.ADDRESS }}
    steps:
      - name: Setup GitHub repository 🔧
        uses: actions/checkout@v2
      - name: Setup NodeJS v18 ✨
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install project dependencies 📦
        run: npm install
      - name: Check and lint code 🔍
        run: npm run lint
      - name: Build app ✨
        run: npm run build
      - name: Auth to GCP ☁️
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/76872011325/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-app-engine@antoine-zanardi-portfolio.iam.gserviceaccount.com'
      - name: Deploy 🚀
        uses: 'google-github-actions/deploy-appengine@v1'