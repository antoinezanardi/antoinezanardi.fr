name: Antoine ZANARDI's portfolio Build Workflow
on:
  pull_request:
    branches:
      - 'master'
  push:
    branches-ignore:
      - 'master'
jobs:
  build:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
      ADDRESS: ${{ secrets.ADDRESS }}
    steps:
      - name: Setup GitHub repository üîß
        uses: actions/checkout@v2
      - name: Setup NodeJS v18 ‚ú®
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install project dependencies üì¶
        run: npm install
      - name: Check and lint code üîç
        run: npm run lint
      - name: Build app ‚ú®
        run: npm run build
      - name: Auth to GCP ‚òÅÔ∏è
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Deploy üöÄ
        uses: 'google-github-actions/deploy-appengine@v1'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          working_directory: .output/public
          flags: "--service-account=${{ secrets.GCP_SERVICE_ACCOUNT }}"